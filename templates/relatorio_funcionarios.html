<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Funcionários</title>

    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            font-size: 13px;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Relatório de Funcionários</h1>

<p>
    Filtro aplicado: <strong>{{ busca or "Todos" }}</strong>
</p>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Função</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        {% for f in funcionarios %}
        <tr>
            <td>{{ f.nome }}</td>
            <td>{{ f.cpf }}</td>
            <td>{{ f.funcao }}</td>
            <td>{{ f.telefone }}</td>
            <td>{{ f.email }}</td>
            <td>{{ f.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    window.print();
</script>

</body>
</html>
