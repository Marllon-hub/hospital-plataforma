<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Funcionário</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #0d6efd;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
        }

        .row {
            display: flex;
            margin-bottom: 15px;
        }

        .label {
            width: 220px;
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #333;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background: #0d6efd;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
        }

        .back:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- MENU -->
    <div class="sidebar">
        <h2>Direção</h2>
        <a href="/admin">Dashboard Geral</a>
        <a href="/admin/funcionarios">Funcionários</a>
        <a href="/logout">Sair</a>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">

        <h1>Perfil do Funcionário</h1>

        <div class="card">

            <div class="row">
                <div class="label">Nome completo:</div>
                <div class="value">{{ funcionario.nome }}</div>
            </div>

            <div class="row">
                <div class="label">CPF:</div>
                <div class="value">{{ funcionario.cpf }}</div>
            </div>

            <div class="row">
                <div class="label">Função / Cargo:</div>
                <div class="value">{{ funcionario.funcao }}</div>
            </div>

            <div class="row">
                <div class="label">Telefone:</div>
                <div class="value">{{ funcionario.telefone }}</div>
            </div>

            <div class="row">
                <div class="label">E-mail:</div>
                <div class="value">{{ funcionario.email }}</div>
            </div>

            <!-- Campos preparados para o futuro -->
            <div class="row">
                <div class="label">Vínculo:</div>
                <div class="value">—</div>
            </div>

            <div class="row">
                <div class="label">Setor:</div>
                <div class="value">—</div>
            </div>

            <div class="row">
                <div class="label">Situação:</div>
                <div class="value">Ativo</div>
            </div>
            <a href="/admin/funcionario/{{ funcionario.id }}/editar" class="back" style="background:#198754;">
    Editar Dados
</a>
            <a href="/admin/funcionarios" class="back">Voltar</a>

        </div>

    </div>
</div>

</body>
</html>
