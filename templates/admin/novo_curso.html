<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #0d6efd;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Novo Curso</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="titulo" placeholder="Título do curso" required>

        <textarea name="descricao" placeholder="Descrição do curso" required></textarea>

        <input type="number" name="carga" placeholder="Carga horária (horas)" required>

        <input type="text" name="video" placeholder="Link do vídeo (YouTube)">

        <label>Material em PDF:</label>
        <input type="file" name="pdf" accept="application/pdf">

        <button type="submit">Salvar Curso</button>
    </form>
</div>

</body>
</html>
