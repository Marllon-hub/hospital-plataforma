<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cursos e Treinamentos</title>

    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0d6efd;
            color: white;
        }

        a {
            background: #198754;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cursos e Treinamentos</h2>

    <table>
        <tr>
            <th>Curso</th>
            <th>Data</th>
            <th>Carga Horária</th>
            <th>Ação</th>
        </tr>

        {% for curso in cursos %}
        <tr>
            <td>{{ curso.titulo }}</td>
            <td>{{ curso.data }}</td>
            <td>{{ curso.carga }}</td>
            <td>
                <a href="/curso/{{ curso.id }}">Acessar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
