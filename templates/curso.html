<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ curso.titulo }}</title>

    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            background: #0d6efd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ curso.titulo }}</h2>
    <p>{{ curso.descricao }}</p>

    {% if curso.video %}
        <iframe src="{{ curso.video }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}

    <br>

    <a href="/static/cursos/{{ curso.pdf }}" target="_blank">
        ðŸ“„ Baixar material em PDF
    </a>
</div>

</body>
</html>
